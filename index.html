<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Advanced calculator </h1>

    <div class="cal-main">
        <input type="text" name="" id="display" readonly>

        <div class="btn-container">
            <button class="cal-btn" onclick="onclickclear()" >C</button>
            <button class="cal-btn" onclick="onclick1()">1</button>
            <button class="cal-btn" onclick="onclick2()">2</button>
            <button class="cal-btn" onclick="onclickp()">+</button>
            <button class="cal-btn" onclick="onclick3()">3</button>
            <button class="cal-btn" onclick="onclick4()">4</button>
            <button class="cal-btn" onclick="onclickm()">-</button>
            <button class="cal-btn" onclick="onclick5()">5</button>
            <button class="cal-btn" onclick="onclick6()">6</button>
            <button class="cal-btn" onclick="onclickmulti()">*</button>
            <button class="cal-btn" onclick="onclick7()">7</button>
            <button class="cal-btn" onclick="onclick8()">8</button>
            <button class="cal-btn" onclick="onclickd()">/</button>
            <button class="cal-btn" onclick="onclickequal()">=</button>
            <button class="cal-btn" onclick="onclick9()">9</button>
            <button class="cal-btn" onclick="onclick0()">0</button>
            <button class="cal-btn" onclick="onclickpoint()">.</button>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
